<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 pt-3">
          <div class="form-group">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" class="form-control" autocomplete="off" />
              <div class="message"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $('#username').keyup(function () {
          var nameRegex = /^[a-zA-Z0-9\_]+$/; // only a-z, A-X, 0-9, and '_'
          var userName = $('#username').val();
          var validUsername = userName.match(nameRegex);
          if (validUsername == null) {
            $('#username').addClass('is-invalid');
            $('.message').addClass('invalid-feedback').html('Your username is invalid.');
            userName.focus();
            return false;
          } else {
            $('#username').removeClass('is-invalid');
            $('.message').removeClass('invalid-feedback').html('');
          }
        });
      });
    </script>
  </body>
</html>
